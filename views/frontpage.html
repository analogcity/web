<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Turret+Road:400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>AnalogCity</title>
</head>
<body>
  <div id="hi-screen" class="flex">
    <div id="system-info">
      <a href="/img/Analog-City.png" class="flex"><div id="front-image" class="image-square">
      </div></a>
      <div id="info" class="expand">
        <div id="boards-list" class="text-square">
          {% for board in boards %}
          <div class="board-presentation">
            <a href="/?p=board&b={{ board.link }}">{{ board.name }}</a>&Proportion;<span>{{ board.desc }}</span>
          </div>
          {% endfor %}
          <!--<div class="board-presentation">
            <a href="/rules.html">Rules/FAQ</a>&Proportion;<span>Be good - Contact info</span>
          </div>-->
        </div>
        <div id="site-name" class="text-square">
          Analog City
        </div>
      </div>
    </div>
  </div>
</body>
</html>
